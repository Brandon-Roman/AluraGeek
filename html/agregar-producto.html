              <section class="formulario">
                <form class="formulario__container">
                    <legend class="formulario__titulo">Agregar nuevo producto</legend>
                    <fieldset>
                    <div class="formulario__caja">
                        <input class="formulario__input" type="text"  name="imagen" required data-tipo="imagen">
                        <label class="formulario__label">URL de la imagen</label>
                        <span class="span-error"></span>
                    </div>
                    <div class="formulario__caja">
                        <input class="formulario__input" type="text"  name="categoria" required pattern="^(?!.*[!@#$%^&*_=+-]).{1,50}$"  data-tipo="categoria">
                        <label class="formulario__label">Categoria</label>
                        <span class="span-error"></span>
                    </div>
                    <div class="formulario__caja">
                        <input class="formulario__input" type="text"  name="nombreProdcuto" required pattern="^(?!.*[!@#$%^&*_=+-]).{1,20}$"  data-tipo="nombreProducto">
                        <label class="formulario__label">Nombre del producto</label>
                        <span class="span-error"></span>
                    </div>
                    <div class="formulario__caja">
                        <input class="formulario__input" type="number"  name="precio" required pattern="^(?!.*[!@#%^&*_=+-]).{1,50}$"  data-tipo="precio">
                        <label class="formulario__label">Precio del producto</label>
                        <span class="span-error"></span>
                    </div>
                    <div class="formulario__caja">
                        <textarea class="formulario__textarea"  id="mensaje" name="mensaje" placeholder="" required pattern="^(?!.*[!@#$%^&*_=+-]).{4,50}$" data-tipo="mensaje" ></textarea>
                        <label class="textarea__label">Descripción del producto</label>
                        <span class="span-error span-error--agregar"></span>
                    </div>
                    <button class="formulario__boton">Agregar producto</button>
                </fieldset>
                </form>
              </section>
              <section class="contacto">
                <div class="contacto__container">
                  <img class="contacto__logo--pc" src="../img/Logo (1).png" alt="Logo AluraGeek">

                      <legend class="contacto__titulo">Hable con nosotros</legend>
                      <fieldset class="contacto__form--caja">
                        <div class="contacto__formulario">
                          <input class="contacto__input" type="text" name="nombre" placeholder="Nombre" required pattern="^(?!.*[!@#$%^&*_=+-]).{4,50}$"  data-tipo="nombre">

                        </div>
                        <div class="contacto__formulario">

                  <button type="submit" class="contato__boton">Enviar mensaje</button>
