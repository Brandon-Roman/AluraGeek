<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/header__login.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>AluraGeek/Login</title>
  </head>
  <body>
    <section class="header">
      <header class="header__logo">
        <img class="header__img" src="../img/Logo (1).png" alt="logo AluraGeek">
      </header>
        <input class="input__buscador" type="text" placeholder="¿Qué deseas buscar?" name="nombre" required pattern="^(?!.*[!@#$%^&*_=+-]).{1,50}$"  data-tipo="buscador">
        <button class="header__buscar"><a href="###"><img class="header__buscar--img" src="../img/Icone.png"></a></button>
      <button class="header__buscar--mobile"><img class="header__buscar--img" src="../img/Icone.png"></button>
    </section>
      <section class="login">
       <form class="login__formulario" name="formulario">
          <legend class="login__titulo">Iniciar Sesión</legend> 
          <div class="login__input">
            <input class="login__email" id="email__login" type="email" name="email" placeholder="Escriba su correo electronico" required pattern="^(?=.*[alura@hotmail.com]).{17}$" data-tipo="email">
            <span class="span-error"></span>
          </div>
          <div class="login__input">
            <input class="login__contraseña" id="contraseña__login" type="text" name="password" placeholder="Escriba su contraseña" required pattern="^(?=.*[alura]).{5}$" data-tipo="password">
            <span class="span-error"></span>
          </div>
          <button type="submit" class="login__boton">Entrar</button>
       </form>
      </section>
      <section class="contacto">
        <div class="contacto__container">
          <img class="contacto__logo--pc" src="../img/Logo (1).png" alt="Logo AluraGeek">
          <div class="contacto__caja">
            <img class="contacto__logo" src="../img/Logo (1).png" alt="Logo AluraGeek">
            <ul class="contacto__lista">
              <li class="contacto__item"><a class="contacto__link" href="">Quienes somos</a></li>
              <li class="contacto__item"><a class="contacto__link" href="">Politica de privacidad</a></li>
              <li class="contacto__item"><a class="contacto__link" href="">Programa de fidelidad</a></li>
              <li class="contacto__item"><a class="contacto__link" href="">Nuestras tiendas</a></li>
              <li class="contacto__item"><a class="contacto__link" href="">Quiero ser Franquiciado</a></li>
              <li class="contacto__item"><a class="contacto__link" href="">Quiero ser Franquiciado</a></li>
              <li class="contacto__item"><a class="contacto__link" href="">Anúncie aqui</a></li>
            </ul>
          </div>
          <div class="formulario__hable">
            <form class="contacto__form">
              <legend class="contacto__titulo">Hable con nosotros</legend>
              <fieldset class="contacto__form--caja">
                <div class="contacto__formulario">
                  <input class="contacto__input" type="text" name="nombre" placeholder="Nombre" required pattern="^(?!.*[!@#$%^&*_=+-]).{4,50}$"  data-tipo="nombre">  
                  <span class="span-error"></span> 
                </div>
                <div class="contacto__formulario">
                  <textarea class="formulario__textarea formulario__textarea--contacto"  id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" required  data-tipo="mensaje"></textarea>
                  <span class="span-error"></span> 
                </div>
              </fieldset>
          <button type="submit" class="contato__boton">Enviar mensaje</button>
            </form>
          </div>
        </div>
      </section>
      <section class="footer">
        <p class="footer__texto">Desarrollado por Román Sánchez Brandon Yovani 2023</p>
      </section>
      <script src="../js/app.js" type="module"></script>
      <script src="../js/login.js"></script>
  </body>
</html>
